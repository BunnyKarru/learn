<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <div>
        <form class="form">

            <p><label>Enter the height : </label><input type="text" id="height"></p>
            <p><label>Enter the weight : </label><input type="text" id="weight" ></p>
            <input type="submit" value="Calculate" id="calculate">

            <p id="result"></p>
            <div style="border: 2px solid black; padding: 5px;">

                <p>Weight Guide</p>
            <p>less than 18.6 - underweight</p>
            <p>18.6 to 24.9 - normal range</p>
            <p>above 24.9 - over weight</p>
            <P> <i>Enter mass in kg and height in meters</i></P>

            </div>
        </form>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
